<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Y2GIF | Make gifs from youtube videos</title>

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!--Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--custom font from google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Lato" rel="stylesheet">
    <!--Font awesome -->
    <script src="https://use.fontawesome.com/e5c504a7c3.js"></script>
    <!--Video.js CSS -->
    <link rel="stylesheet" href="css/video-js.min.css">
    <!--Bootstrap-slider CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.0/css/bootstrap-slider.min.css" />

    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <div class="container-fluid bg">

      <!--Heading-->
      <div class="header row main">
        <div class="header-main">
          <a href="">Y2GIF</a>
        </div>
        <div class="header-text">
          Make GIFs from Youtube Videos
        </div>
      </div>

      <hr>

      <!--First section(input youtube url) -->
      <div class="sec1" id="sec1">
        <div class="form-group">
          <form >
            <label for="yt-url">Paste Youtube Video URL</label>
            <input type="url" name="yt-url" id = "yturl" class="form-control input-lg" placeholder="Youtube URL" autofocus>
          </form>
        </div>

        <!--Button to go to next section-->
        <i class="fa fa-angle-down fa-3x" id = "sec1-next"></i>

      </div>

      <!--First section(customise gif) -->
      <div class="sec2 text-center" id="sec2">
        <!--Loading animation -->
        <div id="spinner"></div>
        <!--Button to go to previous section-->
        <i class="fa fa-angle-up fa-3x" id = "sec2-prev"></i>

        <div id="video-title"></div>

        <!--Custom video element, uses Video.js -->
        <video
        id="main-video"
        autoplay
        controls
        class="video-js vjs-default-skin"
        data-setup='{ "techOrder": ["youtube"] }'
        >
        </video>

        <!--Options -->
        <div class="options">

          <!--Options for start time and duration of GIF -->
          <div class="duration-option row">

            <div class="slider-strttime col-md-9 col-sm-12">
              <div class="row">
                Start GIF from
              </div>
              <div class="row">
                <input id="slider-strttime" class="col-md-9" data-slider-id='slider-strttime' data-provide="slider" type="text" />
                <div class="slider-value-strt col-md-3">
                  00:00
                </div>
              </div>

            </div>

            <div class="slider-duration col-md-3 col-sm-12">
              <div class="row">
                GIF Duration
              </div>
              <div class="row">
                <input id="slider-duration" class="col-md-9" data-slider-id='slider-duration' data-provide="slider" data-slider-value="1" data-slider-min="1" data-slider-max="30" data-slider-step="1" type="text"/>
                <div class="slider-value-duration col-md-3">
                  0 secs
                </div>
              </div>

            </div>
          </div>

          <div class="framerate-caption-option row">
            <div class="input-framerate col-md-3 col-sm-12">
              Framerate: <input type="number" name="framerate" id="text-framerate" value="24" min="12" max="30">
            </div>

            <div class="input-caption col-md-9 col-sm-12">
              Caption: <input type="text" name="caption" id="text-caption" placeholder="Enter caption...">
            </div>

          </div>

        </div>



      </div>

    </div>

    <!--jquery(required  for bootstrap javascript) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!--Video.js -->
    <script src="js/video.min.js" charset="utf-8"></script>
    <!--Youtube plugin for Video.js -->
    <script src="js/Youtube.min.js" charset="utf-8"></script>
    <!--Bootstrap-slider javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.0/bootstrap-slider.min.js"></script>

    <script src="js/main.js" charset="utf-8"></script>

  </body>
</html>
