<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Y2GIF | Make gifs from youtube videos</title>

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!--Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--custom font from google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Lato" rel="stylesheet">
    <!--Font awesome -->
    <script src="https://use.fontawesome.com/e5c504a7c3.js"></script>
    <!--Video.js CSS -->
    <link rel="stylesheet" href="css/video-js.min.css">

    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <div class="container-fluid bg">

      <!--Heading-->
      <div class="header row main">
        <div class="header-main">
          <a href="">Y2GIF</a>
        </div>
        <div class="header-text">
          Make GIFs from Youtube Videos
        </div>
      </div>

      <hr>

      <!--First section(input youtube url) -->
      <div class="sec1" id="sec1">
        <div class="form-group">
          <form >
            <label for="yt-url">Paste Youtube Video URL</label>
            <input type="url" name="yt-url" id = "yturl" class="form-control input-lg" placeholder="Youtube URL">
          </form>
        </div>

        <!--Button to go to next section-->
        <i class="fa fa-angle-down fa-3x" id = "sec1-next"></i>

      </div>

      <!--First section(customise gif) -->
      <div class="sec2 text-center" id="sec2">
        <!--Loading animation -->
        <div id="spinner"></div>
        <!--Button to go to previous section-->
        <i class="fa fa-angle-up fa-3x" id = "sec2-prev"></i>

        <div id="video-title"></div>

        <!--Custom video element, uses Video.js -->
        <video
        id="main-video"
        class="video-js vjs-default-skin"
        data-setup='{ "techOrder": ["youtube"], "youtube": { "ytControls": 2 }}'
        >

        </video>




      </div>

    </div>

    <!--jquery(required  for bootstrap javascript) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!--Video.js -->
    <script src="js/video.min.js" charset="utf-8"></script>
    <!--Youtube plugin for Video.js -->
    <script src="js/Youtube.min.js" charset="utf-8"></script>

    <script src="js/main.js" charset="utf-8"></script>

  </body>
</html>
