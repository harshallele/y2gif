<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Y2GIF | Make gifs from youtube videos</title>

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!--Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <div class="container main">
      <div class="row header">

        <div class="heading-main">
          Y2GIF
        </div>
        <div class="heading-text">
          Create GIFs from youtube videos
        </div>
      </div>

      <div class="row content">

        <div class="input-yt-url col-md-9 col-sm-12">
          <form action="yt-url" method="post" id = "url-form">
            <div class="form-group">
              <input type="url" placeholder = "Youtube URL" class="form-control" name = "yt-url" id="yt-url">
            </div>
          </form>
        </div>

        <div class="input-btn-make-gif col-md-3 col-sm-12">
          <a id = "send-url" class="btn btn-send-url btn-primary">Make GIF</a>
        </div>


      </div>

    </div>

    <!--jquery(required  for bootstrap javascript) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>
